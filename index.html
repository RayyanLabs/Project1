<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join The LeBron James Superfan Club!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<main id= "content">
  <form method="get" action="/submit-form" autocomplete="on">
    <h1>LeBron James!</h1>
    <p> Sign Up and Be Apart Of Greatness Together</p>
    <ol>
      <li id="input-username">
       <label for="username">Username:</label>
       <input type="text" name="username" id="username" placeholder="lebron123" required>
      </li>
      <li id="input-email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="Lebron123@gmail.com" required>
      </li>
      <li id="input-telephone">
        <label for="telephone">Phone Number:</label>
        <input type="tel" name="telephone" id="telephone" placeholder= "1234567890" required minlength="10" maxlength="15">
      </li>
      <li id= "input-Is-Lebron-James-The-Goat">
        <input type="checkbox" id="Is-Lebron-James-The-Goat" name="Is-Lebron-James-The-Goat" value="yes" />
        <label for="Is-Lebron-James-The-Goat"> Is Lebron James The Goat</label>
      </li>
      <li id="input-submit">
        <input type ="submit" name="submit" id="submit" value="Join Lebron SuperFan Club Today!" />
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
