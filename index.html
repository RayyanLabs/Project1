<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Join The LeBron James Superfan Club!</title>
  <meta charset="utf-8" />
  <link rel="spreadsheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id= "content">
  <form method="get" action="null">
    <h1>LeBron James!</h1>
    <p> Sign Up and Be Apart Of Greatness Together</p>
    <ol>
      <li id="input-username">
       <label for="username">Username</label>
       <input type="text" name="add username" id="username" placeholder="rayyan45" required>
      </li>
      <li id="input-email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email " pattern="^.+@.+$" placeholder="Lebron123@gmail.com" required>
      </li>
      <li id="input-telephone">
        <label for="telephone">Phone Number:</label>
        <input type="tel" name="telephone" id="telephone" placeholder= "1234567890" required>
      </li>
      <li id= "input-Is-Lebron James The Goat">
        <input type="checkbox" id="Is Lebron James The Goat" name="Is Lebron James The Goat" value="yes" />
        <label for="Is Lebron James The Goat"> Is Lebron James The Goat</label>
      </li>
      <li id="input-submit">
        <input type ="submit" name="submit" id="submit" value="Join Lebron SuperFan Club Today!" />
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
